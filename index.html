<!DOCTYPE html>
<html lang="en-US">
<head>
	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- CSS Masonry -->
	<link rel="stylesheet" href="assets/css-masonry/masonry.css">

	<!-- Custom CSS and JS -->
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="note-style.css">
	<script src="notes-app.js"></script>
	<script src="script.js"></script>
</head>

<body ng-app="notesApp" ng-controller="notesController">

	<div class="brand">
		<a href="">ng-notes</a>
	</div>

	<!-- Search -->
	<div class="search">
		<span class="glyphicon glyphicon-search"></span>
		<input type="text" class="searchbox" placeholder="Search notes..." ng-model="searchString" autofocus />
	</div>
	<!-- /.Search -->

	<!-- Notes Container -->
	<div class="container notes-container">
		<div class="masonry">

			<div class="m-item note" ng-class="note.class" ng-repeat = "note in notes | searchFor:searchString">
				<button class="glyphicon glyphicon-remove remove-btn" ng-click="removeNote(note);"></button>
				<h3 class="note-title">{{ note.title }}</h3>
				<p class="note-content">{{ note.content }}</p>
			</div>
		
		</div>
	</div>
	<!-- /.Notes Container -->

	<!-- Add New Note -->

	<!-- Button for addNoteModal -->
	<button title="Add new note" class="glyphicon glyphicon-plus add-btn" data-toggle="modal" data-target="#addNoteModal"></button>

	<!-- addNoteModal -->
	<div id="addNoteModal" class="modal fade add-note-modal" role="dialog">
		<div class="modal-dialog modal-lg">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add a new note</h4>
				</div>
				<div class="modal-body">
					
					<form class="add-note-form">
						<div class="form-group">
							<label class="sr-only" for="title">Title:</label>
							<input type="text" class="form-control" id="newtitle" placeholder="Title" ng-model="note.title">
						</div>

						<div class="form-group">
							<label class="sr-only" for="content">Content:</label>
							<textarea class="form-control" rows="10" id="newcontent" placeholder="Content" ng-model="note.content"></textarea>
						</div>
						
						<button type="submit" class="btn btn-default" ng-click="addNote();">Submit</button>
					</form>

				</div>
			</div>
		</div>
	</div>

	<!-- /.Add New Note -->

</body>
</html>
