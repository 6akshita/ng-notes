	<!-- Note tiles container -->
	<div class="container notes-container" ng-cloak>

		<!-- Note tile -->
		<div class="masonry-item note" ng-class="note.colorClass" 
		ng-repeat="note in (notes | ngRepeatFinish:this) | filter:{isArchived:false} | filter:{isTrashed:false} | searchFor:searchString">

			<!-- Note-main (has note title and content, opens the corresponding note-view-modals) -->
			<div class="note-main" data-toggle="modal" data-target="#note-view-modal-{{$index}}">
				<h3 class="note-title">{{ note.title }}</h3>
				<p class="note-content" froala-view="note.content"></p>
			</div>

			<!-- Note-opt (has note options) -->
			<div class="note-opt">
				<a title="Edit" class="opt-tooltip opt-icon icon-pencil" data-toggle="modal" data-target="#note-edit-modal-{{$index}}"></a>

				<a title="Change color" class="opt-tooltip opt-icon icon-palette colors-popup">
					<ul>
						<li class="color-btn" ng-class="colorClass" ng-repeat="colorClass in colorClasses" ng-click="setNoteColor(note, colorClass)"></li>
					</ul>
				</a>

				<a title="Archive" class="opt-tooltip opt-icon icon-archive" ng-click="archiveNote(note)"></a>

				<a class="opt-icon icon-dots menu-popup">
					<ul>
						<li ng-click="copyNote(note)">Make a copy</li>

				</div>

				<!-- Modal body -->

						<label class="sr-only" for="content">Content: </label>

				</div>

				<!-- Modal footer -->

						<a title="Speech input" class="opt-tooltip opt-icon-lg icon-mic speech-input" ng-click="speechInput($index)"></a>

						</a>

<!-- 	<div title="Add new note" class="add-div"><button class="add-btn" data-toggle="modal" data-target="#addNoteModal">+</button></div> -->
	<div title="Add new note" class="add-div"><button class="add-btn ripple" data-toggle="modal" data-target="#addNoteModal">+</button></div>
	<script type="text/javascript">
	//jQuery time
var parent, ink, d, x, y;

$(".ripple").click(function(e){
	parent = $(this).parent();
	//create .ink element if it doesn't exist
	if(parent.find(".ripple-effect").length == 0)
		parent.prepend("<span class='ripple-effect'></span>");
		
	ink = parent.find(".ripple-effect");
	//incase of quick double clicks stop the previous animation
	ink.removeClass("animate");
	
	//set size of .ink
	if(!ink.height() && !ink.width())
	{
		//use parent's width or height whichever is larger for the diameter to make a circle which can cover the entire element.
		d = Math.max(parent.outerWidth(), parent.outerHeight());
		ink.css({height: d, width: d});
	}
	
	//get click coordinates
	//logic = click coordinates relative to page - parent's position relative to page - half of self height/width to make it controllable from the center;
	x = e.pageX - parent.offset().left - ink.width()/2;
	y = e.pageY - parent.offset().top - ink.height()/2;
	
	//set the position and add class .animate
	ink.css({top: y+'px', left: x+'px'}).addClass("animate");
})


	</script>

	<!-- addNoteModal -->

						</div>

						<div class="form-group">
							<label class="sr-only" for="content">Content:</label>
							<textarea class="form-control" rows="10" id="newcontent" placeholder="Content" ng-model="note.content"></textarea>
						</div>
						
						<button type="submit" id="submit-btn" class="btn btn-default" ng-click="addNote();">Add Note</button>
					</form>
