<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,300">
	<link rel="stylesheet" href="http://textangular.com/dist/textAngular.css" type="text/css">
    <style>
    h1 small {
        font-size: 60%;
    }
    textarea.ta-bind {
        width: 100%;
    }
    </style>

    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js'></script>
    
      <script src='http://textangular.com/dist/textAngular-rangy.min.js'></script>
    
      <script src='http://textangular.com/dist/textAngular-sanitize.min.js'></script>
    
      <script src='http://textangular.com/dist/textAngular.min.js'></script>
    
</head>

<body>
    <div ng-app="textAngularTest" ng-controller="wysiwygeditor" class="container app">
        <div text-angular="text-angular" name="s.htmlcontent" ng-model="s.htmlcontent" ta-disabled='s.disabled'></div>
        <h1>Bound with ng-bind-html</h1>
        <div ng-bind-html="s.htmlcontent"></div>
    <script>
    angular.module("textAngularTest", ['textAngular'])
        .controller('wysiwygeditor', function ($scope, textAngularManager) {
            $scope.s.version = textAngularManager.getVersion();
            $scope.s.versionNumber = $scope.s.version.substring(1);
            $scope.s.orightml = '<h2>Try me!</h2><p>textAngular is a super cool WYSIWYG Text Editor</p>';
            $scope.s.htmlcontent = $scope.s.orightml;
            $scope.s.disabled = false;
        });
    </script>
</body>

</html>
